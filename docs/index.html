<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      background: #6366f1;
      border: none;
      color: white;
      cursor: pointer;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Gemini Image Generator</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="sendImage()">Generate</button>
  <img id="result">
</div>

<script>
async function sendImage() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) {
    alert("Upload an image");
    return;
  }

  const formData = new FormData();
  formData.append("image", file);

  const response = await fetch("https://my-project-mye4.onrender.com", {
    method: "POST",
    body: formData
  });

  const data = await response.json();
  document.getElementById("result").src = data.image;
}
</script>

</body>
</html>
